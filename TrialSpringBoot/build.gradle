// For SpringBoot
buildscript {
	def springBootVersion = '2.0.3.RELEASE'
	repositories {
    	mavenCentral()
 	}

	dependencies {
    	classpath 'org.springframework.boot:spring-boot-gradle-plugin:' + springBootVersion
 	}
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'eclipse'

    id 'war'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'proto.greeting.GreetingApplication'


// For SpringBoot
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

def applicationVersion = '0.0.1'
bootJar {
    baseName = rootProject.name
    version = applicationVersion
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    //compile 'org.springframework.boot:spring-boot-devtools'
    testCompile 'org.springframework.boot:spring-boot-starter-test'

	// WebTestClient
    testCompile('io.projectreactor:reactor-test')
    testCompile('org.springframework.boot:spring-boot-starter-webflux')
	//testCompile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.12.RELEASE'
	//testCompile group: 'org.springframework', name: 'spring-web-reactive', version: '5.0.0.M1'
}


// テストカバレッジにJacocoを使用する
def jacocoVersion = '0.8.2'
apply plugin: 'jacoco'
jacoco {
    toolVersion = jacocoVersion
}
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
build.dependsOn jacocoTestReport



